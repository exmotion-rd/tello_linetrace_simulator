services:
  simulator:
    image: 964246069091.dkr.ecr.us-east-1.amazonaws.com/simulator
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    network_mode: host
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${AIRSIM_RECORDING_DIR}:/tmp/airsim
    command:
      ./bin/TelloLineTraceAirSim.linux.bin/TelloLineTraceAirSim.sh -RenderOffscreen

  bridge:
    image: 964246069091.dkr.ecr.us-east-1.amazonaws.com/bridge
    network_mode: host
    command:
      python bridge.py

  contrller:
    image: 964246069091.dkr.ecr.us-east-1.amazonaws.com/linetrace_control
    network_mode: host
    # environment:
    #   - DISPLAY=${DISPLAY}
    # volumes:
    #   - /tmp/.X11-unix:/tmp/.X11-unix
    command:
      # python controller.py --tello_ip 127.0.0.1 --hsv_min 0 0 0 --hsv_max 70 255 255
      python controller.py --tello_ip 127.0.0.1 --headless --hsv_min 0 0 0 --hsv_max 70 255 255
